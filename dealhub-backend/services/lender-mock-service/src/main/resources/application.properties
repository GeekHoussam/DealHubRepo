spring.application.name=lender-mock-service
server.port=8090

# ===============================
# DATASOURCE (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/lender_mock_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=dealhub
spring.datasource.password=dealhub123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ? Force dialect to avoid "Unable to determine Dialect" error
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# INTERNAL SECURITY
# ===============================
app.internal.key=dealhub-internal


# ===============================
# OpenAPI / Swagger
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=false

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui

# OpenAPI:
springdoc.server-url=http://localhost:8080

