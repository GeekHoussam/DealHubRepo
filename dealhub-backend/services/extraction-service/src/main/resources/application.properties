spring.application.name=extraction-service
server.port=8086

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/extraction_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=dealhub
spring.datasource.password=dealhub123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Spring AI
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0
spring.ai.openai.chat.options.top-p=1
spring.ai.openai.chat.options.max-tokens=3000

# Gateway base URL
dealhub.gateway.base-url=http://localhost:8080

# Optional: http timeouts (ms)
dealhub.http.connect-timeout-ms=3000
dealhub.http.read-timeout-ms=10000

JWT_SECRET=THIS_IS_A_SUPER_LONG_RANDOM_SECRET_123456789_ABC
jwt.secret=${JWT_SECRET}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
# OpenAPI: force swagger server = gateway
app.gateway.base-url=http://localhost:8080
app.openapi.server-url=http://localhost:8080

spring.http.codecs.max-in-memory-size=50MB

